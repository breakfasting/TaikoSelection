<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="fullpage bg-light">
        <div class="container d-flex justify-content-center align-content-center flex-column h-100">

                        <div class="card-body text-center">
                            <h5 class="card-title text-nowrap text-truncate">Kings and Queens</h5>
                            <p class="card-text text-nowrap text-truncate">30 Seconds to Mars</p>
                        </div>
                    </div>
                </div>
                <div class="song mx-2">
                    <div class="card">
                        <img class="card-img-top" src="https://i.imgur.com/1dq7CHe.jpg" alt="Card image cap">
                        <div class="card-body text-center">
                            <h5 class="card-title text-nowrap text-truncate">Just The Way You Are</h5>
                            <p class="card-text text-nowrap text-truncate">Bruno Mars</p>
                        </div>
                    </div>
                </div>
                <div class="song current mx-2">
                    <div class="card">
                        <img class="card-img-top" src="https://i.imgur.com/JdmBN2A.jpg" alt="Card image cap">
                        <div class="card-body text-center">
                            <h5 class="card-title text-nowrap text-truncate">Voyager</h5>

                    </div>
                </div>
                <div class="song mx-2">
                    <div class="card">
                        <img class="card-img-top" src="https://i.imgur.com/x2lWaDj.jpg" alt="Card image cap">
                        <div class="card-body text-center">
                            <h5 class="card-title text-nowrap text-truncate">Viva La Vida</h5>
                            <p class="card-text text-nowrap text-truncate">Coldplay</p>
                        </div>
                    </div>
                </div>
                <div class="song mx-2">
                    <div class="card">
                        <img class="card-img-top" src="https://i.imgur.com/0wN4JKH.jpg" alt="Card image cap">
                        <div class="card-body text-center">
                            <h5 class="card-title text-nowrap text-truncate">Good Riddance</h5>
                            <p class="card-text text-nowrap text-truncate">Green Day</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center my-3">
                <button class="btn btn-secondary mx-1" type="submit"><</button>
